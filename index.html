<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Passions+Conflict&display=swap" rel="stylesheet">   
    
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link  href="styles.css" rel="stylesheet">
    <script src="page.js"></script>
</head>
<body>
<div class="clock-dial">
    <div class="point"></div>
        <div class="hour hour-1">1</div>
        <div class="hour hour-2">2</div>
        <div class="hour hour-3">3</div>
        <div class="hour hour-4">4 </div>
        <div class="hour hour-5">5</div>
        <div class="hour hour-6">6</div>
        <div class="hour hour-7">7</div>
        <div class="hour hour-8">8</div>
        <div class="hour hour-9">9</div>
        <div class="hour hour-10">10</div>
        <div class="hour hour-11">11</div>
        <div class="hour hour-12">12</div>
    <div class="min" id="minute-hand">
        <div class="minute-hand">
            <div class="hand"></div>
                <div class="arrow">V</div>
            
        </div>
    </div>

    <div class="hou" id="hour-hand">
        <div class="hour-hand">
            <div class="hand"></div>
                <div class="arrow">V</div>
            
        </div>
    </div>

    <div class="sec" id="second-hand">
        <div class="sec-hand">
            <div class="hand"></div>
                <div class="arrow"></div>
            
        </div>
    </div>
</div>
</body>
</html>
